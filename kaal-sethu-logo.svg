<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <style>
      .logo-text { 
        font-family: 'Segoe UI', Arial, sans-serif; 
        font-weight: 300;
        letter-spacing: 8px;
      }
      .kaal { fill: #4299e1; font-size: 42px; }
      .sethu { fill: #9f7aea; font-size: 42px; }
      .circle { fill: none; stroke-width: 2; }
      .outer-ring { stroke: #4299e1; opacity: 0.6; }
      .inner-ring { stroke: #9f7aea; opacity: 0.8; }
      .dot { fill: #ed8936; }
      .time-line { stroke: #cbd5e0; stroke-width: 1.5; opacity: 0.4; }
      .glow { filter: url(#glow); }
    </style>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for time portal -->
    <radialGradient id="portalGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#4299e1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Time Portal Background -->
  <circle cx="200" cy="160" r="90" fill="url(#portalGradient)"/>

  <!-- Outer Ring (Time Cycle) -->
  <circle cx="200" cy="160" r="85" class="circle outer-ring"/>
  
  <!-- Inner Ring (Bridge) -->
  <circle cx="200" cy="160" r="65" class="circle inner-ring"/>
  
  <!-- Time Lines (connecting past to future) -->
  <line x1="140" y1="160" x2="260" y2="160" class="time-line"/>
  <line x1="160" y1="110" x2="240" y2="210" class="time-line"/>
  <line x1="160" y1="210" x2="240" y2="110" class="time-line"/>
  
  <!-- Central "K" Symbol (Stylized Kaal) -->
  <g class="glow">
    <!-- Vertical line of K -->
    <line x1="185" y1="130" x2="185" y2="190" stroke="#4299e1" stroke-width="4" stroke-linecap="round"/>
    <!-- Upper diagonal -->
    <line x1="185" y1="145" x2="215" y2="130" stroke="#4299e1" stroke-width="4" stroke-linecap="round"/>
    <!-- Lower diagonal -->
    <line x1="185" y1="160" x2="215" y2="190" stroke="#9f7aea" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Time Dots (representing years/moments) -->
  <circle cx="200" cy="75" r="3" class="dot"/>
  <circle cx="285" cy="160" r="3" class="dot"/>
  <circle cx="200" cy="245" r="3" class="dot"/>
  <circle cx="115" cy="160" r="3" class="dot"/>
  
  <!-- Smaller accent dots -->
  <circle cx="235" cy="95" r="2" class="dot" opacity="0.6"/>
  <circle cx="265" cy="125" r="2" class="dot" opacity="0.6"/>
  <circle cx="265" cy="195" r="2" class="dot" opacity="0.6"/>
  <circle cx="235" cy="225" r="2" class="dot" opacity="0.6"/>
  <circle cx="165" cy="225" r="2" class="dot" opacity="0.6"/>
  <circle cx="135" cy="195" r="2" class="dot" opacity="0.6"/>
  <circle cx="135" cy="125" r="2" class="dot" opacity="0.6"/>
  <circle cx="165" cy="95" r="2" class="dot" opacity="0.6"/>

  <!-- Brand Name -->
  <text x="200" y="300" text-anchor="middle" class="logo-text kaal">KAAL</text>
  <text x="200" y="345" text-anchor="middle" class="logo-text sethu">SETHU</text>
  
  <!-- Tagline -->
  <text x="200" y="375" text-anchor="middle" style="font-size: 11px; fill: #cbd5e0; letter-spacing: 3px; font-weight: 300;">TIME BRIDGE</text>
</svg>