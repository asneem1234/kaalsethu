<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Time Capsule</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #1a0b2e;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #galaxy-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .logo h1 {
            font-size: 2rem;
            color: #d8b2ff;
            text-shadow: 0 0 10px rgba(177, 156, 217, 0.8);
        }

        /* Navigation */
        .user-nav {
            display: flex;
            gap: 1rem;
        }

        .cosmic-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(26, 11, 46, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #b19cd9;
            border-radius: 25px;
            color: #b19cd9;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .cosmic-btn:hover {
            background: rgba(177, 156, 217, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(177, 156, 217, 0.3);
        }

        .cosmic-btn:active {
            transform: translateY(-1px);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
            background: rgba(26, 11, 46, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(177, 156, 217, 0.3);
        }

        .page-title {
            color: #d8b2ff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(177, 156, 217, 0.5);
        }

        /* Inbox Styles */
        .inbox-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(177, 156, 217, 0.3);
            padding-bottom: 0.5rem;
        }

        .inbox-tab {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 25px;
            color: #b19cd9;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .inbox-tab:hover {
            color: #d8b2ff;
        }

        .inbox-tab.active {
            background: rgba(177, 156, 217, 0.2);
            border-color: #b19cd9;
            color: #d8b2ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .capsule-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .capsule-item {
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(177, 156, 217, 0.3);
            background: rgba(26, 11, 46, 0.3);
            transition: all 0.3s ease;
        }

        .capsule-item:hover {
            background: rgba(26, 11, 46, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.2);
        }

        .capsule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(177, 156, 217, 0.2);
        }

        .capsule-date {
            font-size: 0.9rem;
            color: #b19cd9;
        }

        .capsule-message {
            margin: 1rem 0;
            line-height: 1.6;
        }

        .capsule-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(177, 156, 217, 0.2);
        }

        .capsule-from {
            font-size: 0.9rem;
        }

        .capsule-from span {
            color: #d8b2ff;
            font-weight: 500;
        }

        .capsule-actions {
            display: flex;
            gap: 0.5rem;
        }

        .capsule-btn {
            padding: 0.5rem 1rem;
            background: rgba(26, 11, 46, 0.3);
            border: 1px solid #b19cd9;
            border-radius: 20px;
            color: #b19cd9;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .capsule-btn:hover {
            background: rgba(177, 156, 217, 0.2);
            color: #d8b2ff;
        }

        .no-capsules {
            text-align: center;
            padding: 3rem;
            color: #b19cd9;
            font-size: 1.2rem;
        }

        .compose-btn {
            align-self: flex-end;
            margin-bottom: 1.5rem;
        }

        /* Compose Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 700px;
            background: rgba(26, 11, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(177, 156, 217, 0.3);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(177, 156, 217, 0.2);
        }

        .modal-title {
            color: #d8b2ff;
            font-size: 1.5rem;
        }

        .modal-close {
            width: 30px;
            height: 30px;
            border: 2px solid #b19cd9;
            border-radius: 50%;
            background: transparent;
            color: #b19cd9;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(177, 156, 217, 0.3);
            transform: rotate(90deg);
        }

        .compose-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #d8b2ff;
            font-size: 0.9rem;
        }

        .form-control {
            padding: 0.8rem;
            background: rgba(26, 11, 46, 0.5);
            border: 2px solid #b19cd9;
            border-radius: 10px;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #d8b2ff;
            box-shadow: 0 0 15px rgba(216, 178, 255, 0.5);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .schedule-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .schedule-option {
            padding: 0.5rem 1rem;
            background: rgba(26, 11, 46, 0.5);
            border: 1px solid #b19cd9;
            border-radius: 20px;
            color: #b19cd9;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-option:hover {
            background: rgba(177, 156, 217, 0.2);
            color: #d8b2ff;
            border-color: #d8b2ff;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(26, 11, 46, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #b19cd9;
            border-radius: 25px;
            color: #b19cd9;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(177, 156, 217, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(177, 156, 217, 0.3);
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.5rem;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            background: #b19cd9;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <canvas id="galaxy-canvas"></canvas>

    <div class="content-container">
        <div class="header">
            <div class="logo">
                <h1>KAAL SETHU</h1>
            </div>
            <div class="user-nav">
                <a href="index.html" class="cosmic-btn">Home</a>
                <a href="profile.html" class="cosmic-btn">Profile</a>
                <button class="cosmic-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <h1 class="page-title">Your Inbox</h1>
            
            <button class="cosmic-btn compose-btn" id="composeBtn">+ New Time Capsule</button>
            
            <div class="inbox-tabs">
                <button class="inbox-tab active" data-tab="received">Received</button>
                <button class="inbox-tab" data-tab="sent">Sent</button>
                <button class="inbox-tab" data-tab="scheduled">Scheduled</button>
            </div>
            
            <div class="tab-content active" id="received-tab">
                <div class="capsule-list" id="received-capsules">
                    <div class="loading">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="sent-tab">
                <div class="capsule-list" id="sent-capsules">
                    <div class="loading">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="scheduled-tab">
                <div class="capsule-list" id="scheduled-capsules">
                    <div class="loading">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Compose Modal -->
    <div class="modal-overlay" id="composeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create a Time Capsule</h2>
                <button class="modal-close" id="closeComposeModal">×</button>
            </div>
            <form class="compose-form" id="composeForm">
                <div class="form-group">
                    <label for="recipientEmail">Recipient Email</label>
                    <input type="email" class="form-control" id="recipientEmail" placeholder="Enter recipient's email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" placeholder="Enter your message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">Delivery Date</label>
                    <input type="date" class="form-control" id="deliveryDate" required>
                    <div class="schedule-options">
                        <button type="button" class="schedule-option" data-days="1">Tomorrow</button>
                        <button type="button" class="schedule-option" data-days="7">Next Week</button>
                        <button type="button" class="schedule-option" data-days="30">Next Month</button>
                        <button type="button" class="schedule-option" data-days="365">Next Year</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cosmic-btn" id="cancelComposeBtn">Cancel</button>
                    <button type="submit" class="cosmic-btn">Send Capsule</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize galaxy background
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting script...');
            
            // ThreeJS Background
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            const canvas = document.getElementById('galaxy-canvas');
            const renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Set camera position
            camera.position.z = 30;
            
            // Create stars
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                size: 0.3,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = -Math.random() * 2000;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                stars.rotation.x += 0.0001;
                stars.rotation.y += 0.0002;
                renderer.render(scene, camera);
            }
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Tab functionality
            const tabs = document.querySelectorAll('.inbox-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Show selected tab content
                    const tabName = this.dataset.tab;
                    document.getElementById(`${tabName}-tab`).classList.add('active');
                    
                    // Load data if needed
                    if (tabName === 'received') {
                        loadReceivedCapsules();
                    } else if (tabName === 'sent') {
                        loadSentCapsules();
                    } else if (tabName === 'scheduled') {
                        loadScheduledCapsules();
                    }
                });
            });
            
            // Modal functionality
            const composeBtn = document.getElementById('composeBtn');
            const composeModal = document.getElementById('composeModal');
            const closeComposeModal = document.getElementById('closeComposeModal');
            const cancelComposeBtn = document.getElementById('cancelComposeBtn');
            
            composeBtn.addEventListener('click', function() {
                composeModal.classList.add('active');
            });
            
            function closeModal() {
                composeModal.classList.remove('active');
                document.getElementById('composeForm').reset();
            }
            
            closeComposeModal.addEventListener('click', closeModal);
            cancelComposeBtn.addEventListener('click', closeModal);
            
            // Schedule option buttons
            document.querySelectorAll('.schedule-option').forEach(button => {
                button.addEventListener('click', function() {
                    const days = parseInt(this.dataset.days);
                    const date = new Date();
                    date.setDate(date.getDate() + days);
                    
                    // Format date as YYYY-MM-DD for the input
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    
                    document.getElementById('deliveryDate').value = `${year}-${month}-${day}`;
                });
            });
            
            // Form submission
            document.getElementById('composeForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const recipientEmail = document.getElementById('recipientEmail').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                const deliveryDate = document.getElementById('deliveryDate').value;
                
                // Normally we'd send this to the server, but for now we'll just close the modal
                // and add a dummy entry to the scheduled list
                closeModal();
                addDummyScheduledCapsule(recipientEmail, subject, message, deliveryDate);
                
                alert('Time capsule scheduled successfully!');
            });
            
            // Button event listeners
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
            
            // Load capsules
            loadReceivedCapsules();
            
            // Functions to load capsules
            function loadReceivedCapsules() {
                const container = document.getElementById('received-capsules');
                
                // In a real app, we'd fetch from the server
                setTimeout(() => {
                    container.innerHTML = '';
                    
                    // Example data
                    const capsules = [
                        {
                            from: 'future.friend@example.com',
                            fromName: 'Future Friend',
                            subject: 'Greetings from 2026',
                            message: 'Hello from the future! Just wanted to let you know that everything works out fine. Keep doing what you\'re doing!',
                            date: 'August 25, 2025'
                        },
                        {
                            from: 'past.self@example.com',
                            fromName: 'Past Self',
                            subject: 'Remember this?',
                            message: 'Hey there! This is you from the past. Just a reminder to appreciate how far you\'ve come. I was worried about so many things that never happened.',
                            date: 'July 15, 2025'
                        },
                        {
                            from: 'time.traveler@example.com',
                            fromName: 'Time Traveler',
                            subject: 'Temporal Anomaly Alert',
                            message: 'I\'ve detected a temporal anomaly in your sector. Nothing to worry about, just be aware that you might experience some déjà vu in the coming days.',
                            date: 'June 3, 2025'
                        }
                    ];
                    
                    if (capsules.length === 0) {
                        container.innerHTML = '<div class="no-capsules">No capsules received yet</div>';
                        return;
                    }
                    
                    capsules.forEach(capsule => {
                        container.appendChild(createCapsuleElement(capsule));
                    });
                }, 1500);
            }
            
            function loadSentCapsules() {
                const container = document.getElementById('sent-capsules');
                
                setTimeout(() => {
                    container.innerHTML = '';
                    
                    // Example data
                    const capsules = [
                        {
                            to: 'friend@example.com',
                            toName: 'Good Friend',
                            subject: 'Message from the Past',
                            message: 'By the time you read this, I hope you\'ve accomplished your goals! Remember our conversation about the future?',
                            date: 'August 15, 2025'
                        },
                        {
                            to: 'future.self@example.com',
                            toName: 'Future Self',
                            subject: 'Don\'t Forget',
                            message: 'Just a reminder that you promised yourself to take more breaks and enjoy life. Also, remember to visit that place we always wanted to go!',
                            date: 'July 5, 2025'
                        }
                    ];
                    
                    if (capsules.length === 0) {
                        container.innerHTML = '<div class="no-capsules">No capsules sent yet</div>';
                        return;
                    }
                    
                    capsules.forEach(capsule => {
                        container.appendChild(createSentCapsuleElement(capsule));
                    });
                }, 1500);
            }
            
            function loadScheduledCapsules() {
                const container = document.getElementById('scheduled-capsules');
                
                setTimeout(() => {
                    container.innerHTML = '';
                    
                    // Get from localStorage
                    let capsules = [];
                    try {
                        const storedCapsules = localStorage.getItem('scheduledCapsules');
                        if (storedCapsules) {
                            capsules = JSON.parse(storedCapsules);
                        }
                    } catch (error) {
                        console.error('Error loading scheduled capsules:', error);
                    }
                    
                    if (capsules.length === 0) {
                        container.innerHTML = '<div class="no-capsules">No scheduled capsules</div>';
                        return;
                    }
                    
                    capsules.forEach(capsule => {
                        container.appendChild(createScheduledCapsuleElement(capsule));
                    });
                }, 1500);
            }
            
            function createCapsuleElement(capsule) {
                const element = document.createElement('div');
                element.className = 'capsule-item';
                
                element.innerHTML = `
                    <div class="capsule-header">
                        <h3>${capsule.subject}</h3>
                        <div class="capsule-date">${capsule.date}</div>
                    </div>
                    <div class="capsule-message">${capsule.message}</div>
                    <div class="capsule-footer">
                        <div class="capsule-from">From: <span>${capsule.fromName} (${capsule.from})</span></div>
                        <div class="capsule-actions">
                            <button class="capsule-btn reply-btn">Reply</button>
                            <button class="capsule-btn delete-btn">Delete</button>
                        </div>
                    </div>
                `;
                
                // Add event listeners
                const replyBtn = element.querySelector('.reply-btn');
                replyBtn.addEventListener('click', () => {
                    document.getElementById('recipientEmail').value = capsule.from;
                    document.getElementById('subject').value = `Re: ${capsule.subject}`;
                    document.getElementById('composeForm').reset();
                    composeModal.classList.add('active');
                });
                
                const deleteBtn = element.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateX(100px)';
                    setTimeout(() => {
                        element.remove();
                        if (document.getElementById('received-capsules').children.length === 0) {
                            document.getElementById('received-capsules').innerHTML = '<div class="no-capsules">No capsules received yet</div>';
                        }
                    }, 300);
                });
                
                return element;
            }
            
            function createSentCapsuleElement(capsule) {
                const element = document.createElement('div');
                element.className = 'capsule-item';
                
                element.innerHTML = `
                    <div class="capsule-header">
                        <h3>${capsule.subject}</h3>
                        <div class="capsule-date">${capsule.date}</div>
                    </div>
                    <div class="capsule-message">${capsule.message}</div>
                    <div class="capsule-footer">
                        <div class="capsule-from">To: <span>${capsule.toName} (${capsule.to})</span></div>
                        <div class="capsule-actions">
                            <button class="capsule-btn resend-btn">Resend</button>
                            <button class="capsule-btn delete-btn">Delete</button>
                        </div>
                    </div>
                `;
                
                // Add event listeners
                const resendBtn = element.querySelector('.resend-btn');
                resendBtn.addEventListener('click', () => {
                    document.getElementById('recipientEmail').value = capsule.to;
                    document.getElementById('subject').value = capsule.subject;
                    document.getElementById('message').value = capsule.message;
                    composeModal.classList.add('active');
                });
                
                const deleteBtn = element.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateX(100px)';
                    setTimeout(() => {
                        element.remove();
                        if (document.getElementById('sent-capsules').children.length === 0) {
                            document.getElementById('sent-capsules').innerHTML = '<div class="no-capsules">No capsules sent yet</div>';
                        }
                    }, 300);
                });
                
                return element;
            }
            
            function createScheduledCapsuleElement(capsule) {
                const element = document.createElement('div');
                element.className = 'capsule-item';
                
                element.innerHTML = `
                    <div class="capsule-header">
                        <h3>${capsule.subject}</h3>
                        <div class="capsule-date">Scheduled for: ${capsule.deliveryDate}</div>
                    </div>
                    <div class="capsule-message">${capsule.message}</div>
                    <div class="capsule-footer">
                        <div class="capsule-from">To: <span>${capsule.recipient}</span></div>
                        <div class="capsule-actions">
                            <button class="capsule-btn edit-btn">Edit</button>
                            <button class="capsule-btn cancel-btn">Cancel</button>
                        </div>
                    </div>
                `;
                
                // Add event listeners
                const editBtn = element.querySelector('.edit-btn');
                editBtn.addEventListener('click', () => {
                    document.getElementById('recipientEmail').value = capsule.recipient;
                    document.getElementById('subject').value = capsule.subject;
                    document.getElementById('message').value = capsule.message;
                    document.getElementById('deliveryDate').value = capsule.deliveryDateRaw;
                    composeModal.classList.add('active');
                });
                
                const cancelBtn = element.querySelector('.cancel-btn');
                cancelBtn.addEventListener('click', () => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateX(100px)';
                    setTimeout(() => {
                        // Remove from UI
                        element.remove();
                        
                        // Remove from local storage
                        try {
                            let capsules = [];
                            const storedCapsules = localStorage.getItem('scheduledCapsules');
                            if (storedCapsules) {
                                capsules = JSON.parse(storedCapsules);
                            }
                            
                            const index = capsules.findIndex(c => 
                                c.recipient === capsule.recipient && 
                                c.subject === capsule.subject &&
                                c.deliveryDateRaw === capsule.deliveryDateRaw
                            );
                            
                            if (index !== -1) {
                                capsules.splice(index, 1);
                                localStorage.setItem('scheduledCapsules', JSON.stringify(capsules));
                            }
                        } catch (error) {
                            console.error('Error removing scheduled capsule:', error);
                        }
                        
                        if (document.getElementById('scheduled-capsules').children.length === 0) {
                            document.getElementById('scheduled-capsules').innerHTML = '<div class="no-capsules">No scheduled capsules</div>';
                        }
                    }, 300);
                });
                
                return element;
            }
            
            function addDummyScheduledCapsule(recipientEmail, subject, message, deliveryDateRaw) {
                // Format the date for display
                const date = new Date(deliveryDateRaw);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = date.toLocaleDateString(undefined, options);
                
                const capsule = {
                    recipient: recipientEmail,
                    subject: subject,
                    message: message,
                    deliveryDateRaw: deliveryDateRaw,
                    deliveryDate: formattedDate
                };
                
                // Save to localStorage
                try {
                    let capsules = [];
                    const storedCapsules = localStorage.getItem('scheduledCapsules');
                    if (storedCapsules) {
                        capsules = JSON.parse(storedCapsules);
                    }
                    
                    capsules.push(capsule);
                    localStorage.setItem('scheduledCapsules', JSON.stringify(capsules));
                } catch (error) {
                    console.error('Error saving scheduled capsule:', error);
                }
                
                // If we're on the scheduled tab, add it to the UI
                if (document.getElementById('scheduled-tab').classList.contains('active')) {
                    const container = document.getElementById('scheduled-capsules');
                    
                    // Remove "no capsules" message if it exists
                    const noCapsulesMsg = container.querySelector('.no-capsules');
                    if (noCapsulesMsg) {
                        container.removeChild(noCapsulesMsg);
                    }
                    
                    container.appendChild(createScheduledCapsuleElement(capsule));
                }
            }
        });
    </script>
</body>
